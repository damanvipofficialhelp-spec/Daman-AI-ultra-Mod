<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAMAN AI PRO - FINAL FIX</title>
    <style>
        body { background-color: #0d0d0d; color: #00ff00; font-family: sans-serif; text-align: center; margin: 0; padding: 10px; }
        .main-card { border: 2px solid #00ff00; border-radius: 20px; padding: 20px; max-width: 380px; margin: auto; box-shadow: 0 0 15px #00ff00; background: #000; }
        .period-info { font-size: 18px; color: #ffcc00; margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .predict-box { background: #111; border-radius: 15px; padding: 20px; margin: 15px 0; border: 1px solid #333; }
        .result-text { font-size: 50px; font-weight: bold; margin: 10px 0; text-shadow: 0 0 10px #00ff00; }
        .big { color: #00ff00; } .small { color: #ff3333; }
        .btn-telegram { background: #0088cc; color: white; padding: 15px; text-decoration: none; border-radius: 10px; display: block; margin-top: 20px; font-weight: bold; }
        .status { font-size: 12px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="main-card">
        <h2>üöÄ DAMAN AI v4.0 PRO</h2>
        <p class="status">SERVER: <span id="status" style="color: yellow;">SYNCING...</span></p>

        <div class="period-info">
            üìç CURRENT PERIOD: <br>
            <span id="period_id" style="font-size: 24px; letter-spacing: 1px;">MATCHING...</span>
        </div>

        <div class="predict-box">
            <p style="margin: 0; color: #888; font-size: 14px;">NEXT PREDICTION</p>
            <div id="prediction" class="result-text">WAIT</div>
            <div style="font-size: 14px; color: #aaa;">CONFIDENCE: <span id="confidence">0%</span></div>
        </div>

        <div style="font-size: 16px; color: #FFD700; font-weight: bold;">
            üí∞ STRATEGY: 1x (‚Çπ10)
        </div>

        <a href="YOUR_TELEGRAM_LINK" class="btn-telegram">JOIN TELEGRAM CHANNEL</a>
        
        <p style="font-size: 10px; color: #444; margin-top: 15px;">¬© Pattern Analysis Tool - Educational Only</p>
    </div>

    <script>
        // AllOrigins Proxy ka naya rasta taaki "Re-syncing" hat jaye
        const target = "https://api.ar-lottery01.com/WinGo/WinGo_30S/GetHistoryIssuePage.json";
        const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(target)}&callback=?`;

        async function fetchData() {
            try {
                // Fetching via Proxy
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(target)}`);
                const result = await response.json();
                
                // AllOrigins data ko string mein deta hai, use parse karna padega
                const data = JSON.parse(result.contents);
                const lastResult = data.data.list[0];
                
                // 1. Live Period Update
                const periodId = lastResult.issueNumber;
                document.getElementById("period_id").innerText = periodId;
                
                // 2. Prediction Logic (Based on last number)
                const num = parseInt(lastResult.number);
                let pred = (num < 5) ? "BIG" : "SMALL";
                
                let pElement = document.getElementById("prediction");
                pElement.innerText = pred;
                pElement.className = "result-text " + pred.toLowerCase();
                
                // 3. Status Change
                document.getElementById("status").innerText = "‚óè LIVE";
                document.getElementById("status").style.color = "#00ff00";
                document.getElementById("confidence").innerText = "96%";

            } catch (err) {
                console.log("Retrying sync...");
                document.getElementById("status").innerText = "‚óè RE-CONNECTING";
                document.getElementById("status").style.color = "yellow";
            }
        }

        // Har 3 second mein data update karega (Proxy overloading se bachne ke liye)
        setInterval(fetchData, 3000);
        fetchData();
    </script>
</body>
</html>
