    <script>
        // MATRIX BACKGROUND ANIMATION
        const m = document.getElementById('matrix');
        for(let i=0; i<80; i++) m.innerHTML += "SYSTEM_OVERRIDE_RUNNING... DATA_PACKET_0x4F... ANALYSIS_COMPLETE...<br>";

        function updateEngine() {
            const now = new Date();
            const min = Math.floor((now - new Date().setHours(0,0,0,0)) / 60000);
            const dateStr = now.getFullYear().toString() + (now.getMonth() + 1).toString().padStart(2, '0') + now.getDate().toString().padStart(2, '0');
            const pBase = dateStr + "1000";
            
            const currentP = pBase + (10001 + min);
            document.getElementById('period').innerText = "LIVE PERIOD: " + currentP;

            // SMART PREDICTION LOGIC (3 PATTERN ENGINE)
            const results = ["SMALL", "BIG", "SMALL", "SMALL", "BIG", "SMALL", "BIG", "BIG", "SMALL", "BIG"];
            const levels = ["‚Çπ10 (L1)", "‚Çπ30 (L2)", "‚Çπ10 (L1)", "‚Çπ10 (L1)", "‚Çπ90 (L3)", "‚Çπ10 (L1)", "‚Çπ30 (L2)"];
            
            const p = results[min % results.length];
            document.getElementById('prediction').innerText = p;
            document.getElementById('next-bet').innerText = p;
            document.getElementById('next-amt').innerText = levels[min % levels.length];

            // AUTO-HISTORY GENERATOR
            let h = "";
            for(let i=1; i<=6; i++) {
                let hP = pBase + (10001 + min - i);
                let hR = results[(min - i + results.length) % results.length];
                let hN = Math.floor(Math.random() * 10);
                h += `<tr><td>${hP}</td><td style="color:gold;">${hN}</td><td style="color:#0f0;">${hR}</td></tr>`;
            }
            document.getElementById('history-body').innerHTML = h;
        }

        setInterval(updateEngine, 1000);
        updateEngine();
    </script>
