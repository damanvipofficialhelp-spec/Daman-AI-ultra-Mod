<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAMAN 30S REAL-TIME AI</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Arial Black', sans-serif; text-align: center; margin: 0; }
        .matrix-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.1; font-family: monospace; font-size: 10px; }
        .header { background: #111; padding: 15px; border-bottom: 2px solid gold; }
        .timer-box { font-size: 40px; color: #ff0000; margin: 10px 0; text-shadow: 0 0 10px red; }
        .main-card { border: 3px solid #0f0; margin: 15px auto; width: 90%; max-width: 400px; border-radius: 25px; background: rgba(0,30,0,0.9); padding: 25px; box-shadow: 0 0 25px #0f0; }
        #period { font-size: 18px; color: gold; margin-bottom: 5px; }
        #prediction { font-size: 100px; color: #fff; text-shadow: 0 0 30px gold; margin: 15px 0; }
        .bet-advice { font-size: 20px; background: gold; color: #000; padding: 10px; border-radius: 10px; display: inline-block; font-weight: bold; }
        .btn-vip { background: red; color: white; padding: 18px; width: 85%; border-radius: 15px; font-size: 20px; text-decoration: none; display: inline-block; margin-top: 25px; animation: blink 1s infinite; }
        @keyframes blink { 0% {opacity: 1;} 50% {opacity: 0.7;} 100% {opacity: 1;} }
        table { width: 100%; margin-top: 20px; border-collapse: collapse; font-size: 14px; background: #050505; }
        th, td { border: 1px solid #333; padding: 10px; text-align: center; }
    </style>
</head>
<body>
    <div class="matrix-bg" id="matrix"></div>
    <div class="header">
        <div style="font-size: 12px; color: #888;">OFFICIAL WIN GO 30S SERVER</div>
        <div class="timer-box">TIME LEFT: <span id="timer">30s</span></div>
    </div>

    <div class="main-card">
        <div id="period">PERIOD: LOADING...</div>
        <div style="font-size: 14px; color: #0f0;">AI PREDICTION</div>
        <div id="prediction">WAIT</div>
        <div class="bet-advice" id="suggest">NEXT BET: --</div>
        <a href="YOUR_ADSTERRA_LINK" class="btn-vip">⚡ ACTIVATE VIP SERVER ⚡</a>
    </div>

    <div style="padding: 15px; text-align: left;">
        <h3 style="color: gold;">LAST 5 RESULTS (LIVE)</h3>
        <table>
            <thead><tr><th>PERIOD</th><th>RESULT</th><th>STATUS</th></tr></thead>
            <tbody id="history-body"></tbody>
        </table>
    </div>

    <script>
        // Matrix Effect
        const m = document.getElementById('matrix');
        for(let i=0; i<50; i++) m.innerHTML += "SYNCING_WITH_DAMAN_SERVER_API...<br>";

        function startEngine() {
            setInterval(() => {
                const now = new Date();
                const seconds = now.getSeconds();
                const milliseconds = now.getMilliseconds();
                
                // 30 Second Countdown Logic (0-30 and 30-60)
                let timeLeft = 30 - (seconds % 30);
                document.getElementById('timer').innerText = timeLeft + "s";

                // Period Sync
                const totalSeconds = Math.floor((now - new Date().setHours(0,0,0,0)) / 1000);
                const intervals = Math.floor(totalSeconds / 30);
                const dateStr = now.getFullYear().toString() + (now.getMonth() + 1).toString().padStart(2, '0') + now.getDate().toString().padStart(2, '0');
                const currentP = dateStr + "1000" + (10001 + intervals);
                document.getElementById('period').innerText = "PERIOD: " + currentP;

                // Prediction Logic (Har 30 sec baad badlega)
                const results = ["BIG", "SMALL", "SMALL", "BIG", "SMALL", "BIG", "BIG", "SMALL"];
                const p = results[intervals % results.length];
                
                // 5 second bache honge tab "ANALYZING" dikhayega real feel ke liye
                if (timeLeft <= 5) {
                    document.getElementById('prediction').innerText = "???";
                    document.getElementById('prediction').style.color = "gray";
                } else {
                    document.getElementById('prediction').innerText = p;
                    document.getElementById('prediction').style.color = "white";
                    document.getElementById('suggest').innerText = "NEXT: " + p + " (L1)";
                }

                // History Update
                if (timeLeft == 30) { 
                    let h = "";
                    for(let i=1; i<=5; i++) {
                        let hP = dateStr + "1000" + (10001 + intervals - i);
                        let hR = results[(intervals - i + 100) % results.length];
                        h += `<tr><td>${hP}</td><td style="color:gold;">${hR}</td><td style="color:#0f0;">WIN ✅</td></tr>`;
                    }
                    document.getElementById('history-body').innerHTML = h;
                }
            }, 1000);
        }

        startEngine();
    </script>
</body>
</html>
