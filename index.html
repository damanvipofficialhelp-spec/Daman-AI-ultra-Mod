<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAMAN AI PRO - FIXED</title>
    <style>
        body { background-color: #0d0d0d; color: #00ff00; font-family: sans-serif; text-align: center; margin: 0; padding: 10px; }
        .main-card { border: 2px solid #00ff00; border-radius: 20px; padding: 20px; max-width: 380px; margin: auto; box-shadow: 0 0 15px #00ff00; background: #000; }
        .period-info { font-size: 18px; color: #ffcc00; margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .predict-box { background: #111; border-radius: 15px; padding: 20px; margin: 15px 0; border: 1px solid #333; }
        .result-text { font-size: 50px; font-weight: bold; margin: 10px 0; text-shadow: 0 0 10px #00ff00; }
        .big { color: #00ff00; } .small { color: #ff3333; }
        .btn-telegram { background: #0088cc; color: white; padding: 15px; text-decoration: none; border-radius: 10px; display: block; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="main-card">
        <h2>üöÄ DAMAN AI v4.0 PRO</h2>
        <p>SERVER: <span id="status" style="color: yellow;">SYNCING...</span></p>

        <div class="period-info">
            üìç CURRENT PERIOD: <br>
            <span id="period_id" style="font-size: 24px;">LOADING...</span>
        </div>

        <div class="predict-box">
            <p style="margin: 0; color: #888;">NEXT PREDICTION</p>
            <div id="prediction" class="result-text">WAIT</div>
            <div style="font-size: 14px; color: #aaa;">CONFIDENCE: <span id="confidence">0%</span></div>
        </div>

        <div style="font-size: 16px; color: #FFD700; font-weight: bold;">
            üí∞ STRATEGY: 1x (‚Çπ10)
        </div>

        <a href="https://t.me/yourlink" class="btn-telegram">JOIN TELEGRAM</a>
        <p style="font-size: 10px; color: #444; margin-top: 15px;">¬© Educational Analysis Tool</p>
    </div>

    <script>
        const targetUrl = "https://api.ar-lottery01.com/WinGo/WinGo_30S/GetHistoryIssuePage.json";
        
        // Is bar hum "Proxy.io" ka alternative use kar rahe hain jo sabse reliable hai
        async function fetchLive() {
            try {
                // Method: Using a different public proxy that handles QUIC/HTTPS better
                const response = await fetch(`https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(targetUrl)}`);
                const data = await response.json();
                
                if(data && data.data) {
                    const lastItem = data.data.list[0];
                    document.getElementById("period_id").innerText = lastItem.issueNumber;
                    
                    // Prediction logic
                    const num = parseInt(lastItem.number);
                    let pred = (num < 5) ? "BIG" : "SMALL";
                    
                    let pElem = document.getElementById("prediction");
                    pElem.innerText = pred;
                    pElem.className = "result-text " + pred.toLowerCase();
                    
                    document.getElementById("status").innerText = "‚óè LIVE";
                    document.getElementById("status").style.color = "#00ff00";
                    document.getElementById("confidence").innerText = "96%";
                }
            } catch (err) {
                document.getElementById("status").innerText = "RE-CONNECTING...";
            }
        }

        setInterval(fetchLive, 3000);
        fetchLive();
    </script>
